<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css" />
</head>
   
<body>

<div class="header">
  <img src="vinsol-logo.png">
  <ul class="navigation1">
    <li>Email us at:</li> <a href= "www.vinsol.com">sales@vinsol.com</a>
  </ul>
  <ul class="navigation2">
    <li>Skype:</li> <a href= "www.vinsol.com">Vinsol</a>
  </ul>   
</div>

<div class="heading">
  <p>Please fill the form below</p>
</div>

<div class="container">
 
<form>
  <div class="row">
    <div class="left">
      <label for="fname">First Name</label>
    </div>
    <div class="right">
      <div class="tep">
        <input type="text" id="fname" name="firstname">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="left">
      <label for="lname">Last Name</label>
    </div>
    <div class="right">
      <div class="tep">
        <input type="text" id="lname" name="lastname">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="left">
      <label for="email">Email Address</label>
    </div>
    <div class="right">
      <div class="tep">
        <input type="email" id="email" name="email">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="left">
      <label for="password">Password</label>
    </div>
    <div class="right">
      <div class="tep">
        <input type="password" id="password" name="password">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="left">
      <label for="gender">Gender</label>
    </div>
    <div class="right">
      <div class="radio">
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Male</label>
      </div>
      <div class="radio">
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="left">
      <label for="dob">Date of Birth</label>
    </div>
    <div class="right">
      <select id="date" name="date">
        <option value="date">DD</option>
      </select>
      <select id="month" name="month">
        <option value="month">MM</option>
      </select>
      <select id="year" name="year">
        <option value="year">YY</option>
      </select>
    </div>
  </div>
 
  <div class="row">
    <div class="left">
      <label for="Address">Address</label>
    </div>
      <div class="right">
        <textarea id="address" name="address"></textarea>
      </div>
  </div>

  <div class="row">
    <div class="right">
      <input type="submit" value="Submit Details">
    </div>
  </div>
</form>

</div>

</body>
</html>
