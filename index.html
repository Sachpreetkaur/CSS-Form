<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>

<div class="header">
   <img src="css-form/vinsol-logo.png">
<ul class="navigation1">
<li>Email us at: <a>sales@vinsol.com</a></li>
</ul>
<ul class="navigation2">
<li>Skype: <a>Vinsol</a></li>
</ul>   
</div>

<div class="heading">
<p>Please fill the form below</p>
</div>

<div class="container">
  <form>
  <div class="row">
      <div class="left">
      <label for="fname">First Name</label>
      </div>
      <div class="right">
      <input type="text" id="fname" name="firstname">
      </div>
  </div>
  <div class="row">
      <div class="left">
      <label for="lname">Last Name</label>
      </div>
      <div class="right">
      <input type="text" id="lname" name="lastname">
      </div>
  </div>
  <div class="row">
      <div class="left">
      <label for="email">Email Address</label>
      </div>
      <div class="right">
      <input type="email" id="email" name="email">
      </div>
  </div>
  <div class="row">
      <div class="left">
      <label for="password">Password</label>
      </div>
      <div class="right">
      <input type="password" id="password" name="password">
      </div>
  </div>

  <div class="row">
      <div class="left">
      <label for="gender">Gender</label>
      </div>
      <div class="right">
      <div class="radio">
      <input type="radio" id="radio" name="radio" value="Male" checked>
      <label for="radio">Male</label>
      </div>
      <div class="radio">
      <input type="radio" id="radio" name="radio" value="Female">
      <label for="radio">Female</label>
      </div>
      </div>
  </div>

  <div class="row">
      <div class="left">
      <label for="dob">Date of Birth</label>
      </div>
      <div class="right">
      <select id="date" name="date">
        <option value="date">DD</option>
      </select>
      <select id="month" name="month">
        <option value="month">MM</option>
      </select>
      <select id="year" name="year">
        <option value="year">YY</option>
      </select>
      </div>
  </div>
  <div class="row">
      <div class="left">
      <label for="Address">Address</label>
      </div>
      <div class="right">
      <textarea id="address" name="address"></textarea>
      </div>
  </div>

  <div class="row">
    <div class="right">
    <input type="submit" value="Submit Details">
    </div>
  </div>
  </form>
</div>


</body>
</html>
